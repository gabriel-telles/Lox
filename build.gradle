plugins {
    id 'application'
    id 'java'
}

group = 'com.gabrieltelles.lox'
version = '1.0-SNAPSHOT'

application {
    mainClass = 'com.gabrieltelles.lox.Lox'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}